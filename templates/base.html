<!DOCTYPE html>
<html>

<head>
	{% load static %}

	<!-- Required meta tags -->
	<meta charset="utf-8">

	<!-- Responsive Design -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">

	<!-- ------------------------------ CSS LINKS ------------------------------ -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Bootstrap-Select CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

	<!-- DataTables Bootstrap CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"> -->

	<!-- Animate CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-5.14.0-web/css/all.css' %}">

	<!-- Summernote (with Bootstrap 4) CSS -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel='stylesheet' type="text/css" href="{% static 'css/general.css' %}">
	<link rel='stylesheet' type="text/css" href="{% static 'css/navbar.css' %}">
	<link rel='stylesheet' type="text/css" href="{% static 'css/footer.css' %}">

	{% block css %}{% endblock %}

	<!-- ------------------------------ JS LINKS ------------------------------- -->

	<!-- jQuery -> Popper.js -> Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>

	<!-- DataTables JS -->
	<!-- <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
	</script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script> -->

	<!-- Bootstrap-Select -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<!-- Summernote (with Bootstrap 4) JS-->
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

	<!-- Moment JS -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
		integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
		crossorigin="anonymous"></script> -->

	{% block js %}{% endblock %}
</head>

<body>
	{% include 'navbar.html' %}

	{% block content_container %}{% endblock %}

	<!-- <div class="incident-container">
	</div> -->


	{% include 'footer.html' %}

</body>

</html>
